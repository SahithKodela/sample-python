{% extends "form.html" %}
{%block content%}

<div class=" col-sm-6 col-sm-offset-3">
    <h1>{{title}}</h1>
    <hr/>
    <form method ='post' action="" enctype="multipart/form-data">{% csrf_token %}
    {% load crispy_forms_tags %}
    {{form|crispy}}
        <input type="submit" class="btn btn-default" value="{{title}}"/>
    </form>
</div>
{%endblock content%}
